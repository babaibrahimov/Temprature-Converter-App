<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="title">Celsius to Fahrenheit</div>
            <div class="box-content">
                <div class="content1">
                    <input type="number" placeholder="0" id="celsius" oninput="CeltoFar()"><span>&degC</span>
                </div>
                <div class="content2">
                    <input type="number" placeholder="32" id="fahrenheit" readonly><span>&degF</span>
                </div>
            </div>
        </div>
        <div class="seperator"></div>
        <div class="box">
            <div class="title">Fahrenheit to Celsius</div>
            <div class="box-content">
                <div class="content1">
                    <input type="number" placeholder="0" id="fahrenheit-2" oninput="FartoCel()"><span>&degF</span>
                </div>
                <div class="content2">
                    <input type="number" placeholder="-17.8" id="celsius-2" readonly><span>&degC</span>
                </div>
            </div>
        </div>
    </div>

    <p class="copyright">created by <a href="https://www.babaibrahimov.com" target="_blank">Baba Ibrahimov</a></p>
    <script src="./script.js"></script>
</body>
</html>
